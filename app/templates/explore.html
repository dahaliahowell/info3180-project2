{% extends "base.html" %}

{% block main %}
<div id="app">
    <app-header></app-header>
    <main>
        <div class="container" >
            <div id="displayexplore">
                <h1>Explore</h1>
                <div id="explore-search">
                    <form id="explore-form" method="post">
                        <div class="form-group col-4">
                            <label for="make">Make</label>
                            <input type="text" class="form-control" name="make" />
                        </div>
                        <div class="form-group col-4">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" name="model" />
                        </div>
                        <div class="form-group search-btn-div">
                            <button type="submit" class="btn btn-success search-btn">Search</button>
                            </div>
                    </form>
                </div>  

                <div class="carslist">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top favcar" src='/static/images/car1.jpg' alt="Card image cap">
                        <div class="card-body">
                            <div class="name-model-price">

                                <div class="name-model">
                                    <span  class="car-name">Car Make </span>
                                    <span class="graytext">Model</span>
                                </div>

                                <a href="#" class="btn btn-success card-price-btn">
                                    <img class="icons"src='/static/images/tagicon.png'>
                                    <span>$10,000,000</span>
                                </a>

                            </div>
                            <a href="#" class="btn btn-primary card-view-btn">View more details</a>
                        </div>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top favcar" src='/static/images/car2.jpg' alt="Card image cap">
                        <div class="card-body">
                            <div class="name-model-price">

                                <div class="name-model">
                                    <span  class="car-name">Car Make </span>
                                    <span class="graytext">Model</span>
                                </div>

                                <a href="#" class="btn btn-success card-price-btn">
                                    <img class="icons"src='/static/images/tagicon.png'>
                                    <span>$10,000,000</span>
                                </a>

                            </div>
                            <a href="#" class="btn btn-primary card-view-btn">View more details</a>
                        </div>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top favcar" src='/static/images/car3.jpg' alt="Card image cap">
                        <div class="card-body">
                            <div class="name-model-price">

                                <div class="name-model">
                                    <span  class="car-name">Car Make </span>
                                    <span class="graytext">Model</span>
                                </div>

                                <a href="#" class="btn btn-success card-price-btn">
                                    <img class="icons"src='/static/images/tagicon.png'>
                                    <span>$10,000,000</span>
                                </a>

                            </div>
                            <a href="#" class="btn btn-primary card-view-btn">View more details</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

</div>
{% endblock %}
